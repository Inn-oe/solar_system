{% extends "base.html" %}

{% block title %}Edit Activity - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit Activity</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer *</label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">Select Customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.identification_number }}" {% if
                                customer.identification_number==activity.customer_id %}selected{% endif %}>{{
                                customer.name }} - {{ customer.address or 'No address' }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="activity_type_id" class="form-label">Activity Type *</label>
                        <select class="form-select" id="activity_type_id" name="activity_type_id" required>
                            <option value="">Select Activity Type</option>
                            {% for activity_type in activity_types %}
                            <option value="{{ activity_type.id }}" {% if activity_type.id==activity.activity_type_id
                                %}selected{% endif %}>{{ activity_type.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">
                            <a href="{{ url_for('add_activity_type') }}" target="_blank">Add new activity type</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description *</label>
                <textarea class="form-control" id="description" name="description" rows="3" required
                    placeholder="Describe the activity in detail">{{ activity.description }}</textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="SCHEDULED" {% if activity.status.value=='SCHEDULED' %}selected{% endif %}>
                                Scheduled</option>
                            <option value="IN_PROGRESS" {% if activity.status.value=='IN_PROGRESS' %}selected{% endif
                                %}>In Progress</option>
                            <option value="COMPLETED" {% if activity.status.value=='COMPLETED' %}selected{% endif %}>
                                Completed</option>
                            <option value="CANCELLED" {% if activity.status.value=='CANCELLED' %}selected{% endif %}>
                                Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" name="date"
                            value="{{ activity.date.strftime('%Y-%m-%d') if activity.date else '' }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="technician" class="form-label">Technician</label>
                        <input type="text" class="form-control" id="technician" name="technician"
                            value="{{ activity.technician or '' }}" placeholder="Assigned technician name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="total_cost" class="form-label">Total Cost</label>
                        <input type="number" step="0.01" class="form-control" id="total_cost" name="total_cost"
                            value="{{ activity.total_cost or 0 }}" min="0">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select class="form-select" id="currency" name="currency">
                            <option value="USD" {% if activity.currency=='USD' %}selected{% endif %}>USD</option>
                            <option value="ZWL" {% if activity.currency=='ZWL' %}selected{% endif %}>ZWL</option>
                            <option value="RAND" {% if activity.currency=='RAND' %}selected{% endif %}>RAND</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ activity.notes or '' }}</textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update Activity</button>
                <a href="{{ url_for('activities') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
