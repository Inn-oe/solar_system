{% extends "base.html" %}

{% block title %}Add Financial Record - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h2">Add Financial Record</h1>
    <a href="{{ url_for('financial') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Financial Dashboard
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Transaction Type *</label>
                            <select class="form-select" id="type" name="type" required onchange="updateCategories()">
                                <option value="">Select Type</option>
                                <option value="INCOME">Income</option>
                                <option value="EXPENSE">Expense</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required
                                    min="0">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select class="form-select" id="payment_method" name="payment_method">
                                <option value="">Select Payment Method</option>
                                <option value="CASH">Cash</option>
                                <option value="ECOCASH">EcoCash</option>
                                <option value="SWIPE">Swipe</option>
                                <option value="TRANSFER">Bank Transfer</option>
                                <option value="CREDIT">Credit</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="receipt_number" class="form-label">Receipt/Reference Number</label>
                            <input type="text" class="form-control" id="receipt_number" name="receipt_number">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Record</button>
                        <a href="{{ url_for('financial') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    function updateCategories() {
        const type = document.getElementById('type').value;
        const categorySelect = document.getElementById('category');

        categorySelect.innerHTML = '<option value="">Select Category</option>';

        // These categories should be dynamically loaded from the database
        const categories = {
            INCOME: ["Service Revenue", "Product Sales", "Installation Fees", "Maintenance Contracts", "Consultation Fees", "Other Income"],
            EXPENSE: ["Fuel", "Car Maintenance", "Rent", "Solar Maintenance", "Services", "Employee Payments", "Utilities", "Equipment Purchase", "Other Expenses"]
        };

        if (type in categories) {
            categories[type].forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
    }

    // Initialize categories on page load if a type is already selected
    document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('type').value) {
            updateCategories();
        }
    });
</script>
{% endblock %}
