{% extends "base.html" %}

{% block title %}Add Inventory Item - Giebee Engineering{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
    <h1 class="h2">Add Inventory Item</h1>
    <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Inventory
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Item Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" name="brand">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" name="category" required
                                onchange="toggleNewCategory(this)">
                                <option value="">Select Category</option>
                                <option value="Solar Panel">Solar Panel</option>
                                <option value="Battery">Battery</option>
                                <option value="Inverter">Inverter</option>
                                <option value="CCTV">CCTV</option>
                                <option value="Geyser">Geyser</option>
                                <option value="Alarm System">Alarm System</option>
                                <option value="Borehole Equipment">Borehole Equipment</option>
                                <option value="Electrical Appliances">Electrical Appliances</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3" id="new_category_div" style="display: none;">
                            <label for="new_category" class="form-label">New Category Name *</label>
                            <input type="text" class="form-control" id="new_category" name="new_category">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="specifications" class="form-label">Specifications</label>
                            <input type="text" class="form-control" id="specifications" name="specifications">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unit_price" class="form-label">Unit Price *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price"
                                    required min="0">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="supplier_id" class="form-label">Supplier</label>
                        <select class="form-select" id="supplier_id" name="supplier_id">
                            <option value="">Select Supplier</option>
                            {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
    function toggleNewCategory(select) {
        const newCategoryDiv = document.getElementById('new_category_div');
        const newCategoryInput = document.getElementById('new_category');
        if (select.value === 'Other') {
            newCategoryDiv.style.display = 'block';
            newCategoryInput.required = true;
        } else {
            newCategoryDiv.style.display = 'none';
            newCategoryInput.required = false;
            newCategoryInput.value = '';
        }
    }
</script>
{% endblock %}
{% endblock %}
